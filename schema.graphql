type NamedEntity @entity {
  id: ID!
  name: String!
}

# TODO rename to Planet:
type AcquiredPlanet @entity {
  id: ID!
  owner: Bytes! # TODO Owner type with id and virtual planets
  numSpaceships: BigInt!
  lastUpdated: BigInt!
  zone: String!
  # area: String! ?
  exitTime: BigInt!

  # TODO remove ------------
  x: BigInt!
  y: BigInt!

  zoneX: BigInt!
  zoneY: BigInt!
  # ----------------------
}

type Fleet @entity {
  id: ID!
  owner: Bytes! # TODO Owner type with id and virtual planets
  launchTime: BigInt!
  from: BigInt!
  quantity: BigInt!
}

type AttackResult @entity {
  id: ID! # fleetId
  #fleet: Fleet! (is the id)
  attackerLoss: BigInt!
  defenderLoss: BigInt!
  capture: Boolean!
  timestamp: BigInt!
}

type ReinforcementArrived @entity {
  id: ID! # fleetId
  #fleet: Fleet! (is the id)
  numSpaceships: BigInt!
  timestamp: BigInt!
}
