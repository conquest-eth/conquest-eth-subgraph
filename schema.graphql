type NamedEntity @entity {
  id: ID!
  name: String!
}

type AcquiredPlanet @entity {
  id: ID!
  owner: Bytes!
  # location: BigInt! (is the id)
  numSpaceships: BigInt!
  lastUpdated: BigInt!
  zone: String!

  # TODO remove ------------
  x: BigInt!
  y: BigInt!

  zoneX: BigInt!
  zoneY: BigInt!
  # ----------------------
}

type Fleet @entity {
  id: ID!
  owner: Bytes!
  launchTime: BigInt!
  from: BigInt!
  quantity: BigInt!
}

type AttackResult @entity {
  id: ID! # fleetId
  #fleet: Fleet! (is the id)
  attackerLoss: BigInt!
  defenderLoss: BigInt!
  capture: Boolean!
  timestamp: BigInt!
}

type ReinforcementArrived @entity {
  id: ID! # fleetId
  #fleet: Fleet! (is the id)
  numSpaceships: BigInt!
  timestamp: BigInt!
}
